    <script>
        function allPairs(arr, target) {
  const result = [];

  // Sort the array in ascending order
  arr.sort((a, b) => a - b);

  let left = 0;
  let right = arr.length - 1;

  while (left < right) {
    const sum = arr[left] + arr[right];

    if (sum === target) {
      result.push([arr[left], arr[right]]);
      left++;
      right--;
    } else if (sum < target) {
      left++;
    } else {
      right--;
    }
  }

  return result;
}


const arr = [2, 4, 5, 3];
const target = 7;
console.log(allPairs(arr, target));

    </script>
